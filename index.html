<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN_Devnagri_Canvas</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >    
    <link rel="stylesheet" type="text/css" href="digit.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="chart.min.js"></script>
</head>
<body>
	<main>
		<div class="container mt-1">
			<div class="digit-demo-container">
				<h2>Hand Written Devnagri Recognition</h2>
					<div class="flex-two">
						<div id="canvas_box_wrapper" class="canvas-box-wrapper">
							<div id="canvas_box" class="canvas-box" style="height: 500; width: 500;"></div>
							<div class="col-12">
								<button id="clear-button" class="btn btn-dark">Clear</button>
							</div>
							<div class="col-12">
								<button id="predict-button" class="btn btn-dark">Predict</button>
							</div>
						</div>
						<div class="col-6">
							<div id="result_box" class="col-12 col-md-7">
								<canvas id="chart_box" width="100" height="100"></canvas>
							</div>
							<div class="col-12 d-block mt-2 mt-md-0 text-md-left prediction-text"></div>
						</div>
					</div>
			</div>
		</div>
	</main>   

	<script src="recognition.js"></script>
</body>
</html>
